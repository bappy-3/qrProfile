<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>See qrProfile</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container card">
    <h1>See qrProfile</h1>
    <form id="profileForm">
      <label for="fullName">Full Name*</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="phone">Mobile*</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="bloodGroup">Blood Group*</label>
      <input type="text" id="bloodGroup" name="bloodGroup" required />

      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea>

      <label for="institution">Name of the Institution</label>
      <input type="text" id="institution" name="institution" />

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" />

      <label for="motherName">Mother's Name</label>
      <input type="text" id="motherName" name="motherName" />

      <label for="emergencyContact">Emergency Contact Number*</label>
      <input type="tel" id="emergencyContact" name="emergencyContact" required />

      <label for="nidPassport">NID/PASSPORT</label>
      <input type="text" id="nidPassport" name="nidPassport" />

      <label for="picture">Add Your Picture (URL)</label>
      <input type="url" id="picture" name="picture" />

      <button type="submit">Create Profile</button>
    </form>
    <div id="result" style="display:none;">
      <h2>Your QR Code</h2>
      <div id="qrcode"></div>
      <p id="profileUrl"></p>
      <button id="downloadPdfBtn">Download PDF</button>
    </div>
  </div>
  <script>
    const SHEETDB_ENDPOINT = 'https://sheetdb.io/api/v1/oggwndcfwe81g';

    const form = document.getElementById('profileForm');
    const resultDiv = document.getElementById('result');
    const qrcodeDiv = document.getElementById('qrcode');
    const profileUrlP = document.getElementById('profileUrl');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    let generatedUrl = '';

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        data: {
          'FULL NAME': form.fullName.value.trim(),
          'Mobile': form.phone.value.trim(),
          'Blood Group': form.bloodGroup.value.trim(),
          'Address': form.address.value.trim(),
          'Name of the Institution': form.institution.value.trim(),
          "Father's Name": form.fatherName.value.trim(),
          "Mother's Name": form.motherName.value.trim(),
          'Emergency Contact Number': form.emergencyContact.value.trim(),
          'NID/PASSPORT': form.nidPassport.value.trim(),
          'Add Your Picture': form.picture.value.trim()
        }
      };

      try {
        await fetch(SHEETDB_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } catch (err) {
        alert('Failed to save data. Please try again.');
        return;
      }

      generatedUrl = `${window.location.origin}${window.location.pathname.replace('index.html','')}profile.html?phone=${encodeURIComponent(form.phone.value.trim())}`;
      profileUrlP.textContent = generatedUrl;
      profileUrlP.style.wordBreak = 'break-all';

      qrcodeDiv.innerHTML = '';
      new QRCode(qrcodeDiv, {
        text: generatedUrl,
        width: 200,
        height: 200,
        colorDark : '#000',
        colorLight : '#fff',
        correctLevel : QRCode.CorrectLevel.H
      });

      resultDiv.style.display = 'block';
      form.style.display = 'none';
    });

    downloadPdfBtn.addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text('Scan to view profile:', 10, 10);
      const qrImg = qrcodeDiv.querySelector('img');
      if (qrImg) {
        doc.addImage(qrImg.src, 'PNG', 10, 20, 50, 50);
      }
      doc.text(generatedUrl, 10, 80);
      doc.save('qrProfile.pdf');
    });
  </script>
</body>
</html>
