<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qrProfile - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container card" id="profileCard">
    <h1>qrProfile</h1>
    <div id="profileContent">
      <p>Loading profile...</p>
    </div>
  </div>
  <script>
    // ====== CONFIGURATION ======
    // Replace this with your SheetDB endpoint
    const SHEETDB_ENDPOINT = 'https://sheetdb.io/api/v1/oggwndcfwe81g';

    // ====== GET PHONE PARAMETER ======
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const phone = getQueryParam('phone');
    const profileContent = document.getElementById('profileContent');

    if (!phone) {
      profileContent.innerHTML = '<p>Profile not found.</p>';
    } else {
      // Fetch from SheetDB
      fetch(`${SHEETDB_ENDPOINT}/search?phone=${encodeURIComponent(phone)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.length > 0) {
            const user = data[0];
            profileContent.innerHTML = `
              <div class="profile-info">
                <h2>${user.fullName || ''}</h2>
                <p><strong>Phone:</strong> ${user.phone || ''}</p>
                <p><strong>Blood Group:</strong> ${user.bloodGroup || ''}</p>
                <p><strong>Address:</strong> ${user.address || ''}</p>
              </div>
            `;
          } else {
            profileContent.innerHTML = '<p>Profile not found.</p>';
          }
        })
        .catch(() => {
          profileContent.innerHTML = '<p>Profile not found.</p>';
        });
    }
  </script>
</body>
</html>
